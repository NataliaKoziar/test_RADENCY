<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
       <div class="note-list">
            <div class="table">
                <div class="thead">
                    <div class="row">
                      <div class="cell w-10"></div>
                      <div class="cell"> Name</div>
                      <div class="cell">Created</div>
                      <div class="cell">Category</div>
                      <div class="cell">Content</div>
                      <div class="cell">Dates</div>
                      <div class="cell w-10">
                        <i class="fa fa-archive fa-2x"></i>
                        <i class="fa fa-trash fa-2x"></i>
                        </div>  
                    </div>
                </div>
                <div class="tbody" id="noteList">
                   
                </div>
            </div>
            <button id="btnCreateNote">Create Note</button>
        </div>
        <div class="archived-list">
            <div class="table">
                <div class="thead">
                    <div class="row">
                      <div class="cell w-10"></div>
                      <div class="cell"> Note Category</div>
                      <div class="cell">Active</div>
                      <div class="cell">Arhived</div>
                      <div class="cell">Details</div>
                     
                     </div>
                    </div>
                <div class="tbody" id="archivedList">
                    
                </div>          
             </div>
        </div>
        <form name="createNote" >
            <h2>Create Note</h2>
            <label>Category:</label>
                <select name="category" >
                    <option value="task">Task</option>
                    <option value="thought">Random Thought</option>
                    <option value="idea">Idea</option>
                    <option value="quote">Quote</option>
                </select>
            <label>Name:</label>
                <input type="text" name="title">
            <label>Content:</label>
                 <input type="text" name="content">
            
            <label>Dates:</label>
                <input type="text" name="date" class="inputDate" >
            
            <input type="button" class="btn" id="btnCreate" value="Create">
        </form>
        <form name="editNote" >
            <h2>Edit Note</h2>
            <label>Category:</label>
                <select name="category" disabled>
                    <option value="task">Task</option>
                    <option value="thought">Random Thought</option>
                    <option value="idea">Idea</option>
                    <option value="quote">Quote</option>
                </select>
            <label>Name:</label>
                <input type="text" name="title">
            <label>Content:</label>
                 <input type="text" name="content">
            
            <label>Dates:</label>
                <input type="text" name="date" class="inputDate" >
            
            <input type="button" class="btn" id="btnEdit" value="Edit">
        </form>
        <div class="details">
            <h2>Details</h2>
            <div class="table">
                <div class="thead">
                    <div class="row">
                      <div class="cell">Name</div>
                      <div class="cell"> Created</div>
                      <div class="cell">Content</div>
                      <div class="cell">Dates</div>
                      <div class="cell">
                        <i class="fa fa-inbox fa-2x"></i>
                      </div>
                    </div>
                </div>
                <div class="tbody" id="archivedFiles">
                    
                </div>          
             </div>
             <div class="close">
                <i class="fa fa-close "></i>
              </div>
        </div>

    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
